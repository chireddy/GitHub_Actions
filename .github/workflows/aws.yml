name: Cloud Custodian Policy

jobs:
  deploy:
    name: Policy Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCES_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: us-east-1
    
    - name: Setting up Custodian
      run: |
         python3 -m venv custodian
         source custodian/bin/activate
         sudo pip install c7n
    - name: Running policies 
      run: |
         custodian validate root-user-login-detected.yml
         custodian run --dryrun root-user-login-detected.yml -s out
         custodian run --output-dir s3://test-cpr root-user-login-detected.yml
        
    
    
   

